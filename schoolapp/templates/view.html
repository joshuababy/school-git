{% extends 'base.html' %}
{% block content %}
<body style="background-color:white;">
<h1>employee details</h1>
<table class="table table-dark">
    <thead class="thead-dark">
    <tr>
        <th>name</th>
        <th>division</th>
        <th>admsn_no</th>
        <th>place</th>
        <th>phone</th>
    </tr>
    </thead>
    {% for d in data %}
    <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.division }}</td>
        <td>{{ d.admsn_no }}</td>
        <td>{{ d.place }}</td>
        <td>{{ d.phone }}</td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock content %}
